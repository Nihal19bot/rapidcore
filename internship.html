<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-primary">Internship Form</h2>
    <form action="save_internship.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Candidate Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile Number:</label>
            <input type="tel" name="mobile" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email ID:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">College Name:</label>
            <input type="text" name="college" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Passing Year:</label>
            <input type="number" name="year" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Domain:</label>
            <select name="domain" class="form-control" required>
                <option value="">Select Domain</option>
                <option value="Web Development">Web Development</option>
                <option value="AI and Machine Learning">AI and Machine Learning</option>
                <option value="Cloud">Cloud</option>
                <option value="App Development">App Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Sales Executives">Sales Executives</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload CV:</label>
            <input type="file" name="cv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

</body>
</html>
